<!DOCTYPE html>
<html>
  <head>
    <title>Live Translation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
          width: 400px;
          height: 300px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center;">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="margin-top: 10px;">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" id="startButton">Start Transcribing</button>
        </div>
        <div class="btn-group" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary" id="clearButton">Clear Transcription</button>
        </div>
      </div>
    </div>
    <div id="translatedText" style="margin-top: 10px; margin-left: 10px;"></div>    
    <script src="popup.js"></script>
  </body>
</html>
